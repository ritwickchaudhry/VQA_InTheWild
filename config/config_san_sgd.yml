prefix: san_sgd
verbose: True
mode: 'train'
save_dir: './vqa/san_sgd_0.01'
use_gpu: False
debug: False
seed: 123213
data:
    preprocess: False
    dir: '/Users/tiffanyma/Documents/Fall 20/10-417 Deep Learning/project/'
    train:
        ques: 'Questions_Train_mscoco/MultipleChoice_mscoco_train2014_questions.json'
        ans: 'mscoco_train2014_annotations.json'
        img_dir: 'train2014'
        emb_dir: 'train2014_san_i_1024_448_vgg'
        batch_size: 32
    val:
        ques: 'MultipleChoice_mscoco_val2014_questions.json'
        ans: 'mscoco_val2014_annotations.json'
        img_dir: 'val2014'
        emb_dir: 'val2014_san_i_1024_448_vgg'
        batch_size: 32
    images:
        preprocess: True
        scale: [448,448]
        crop: 448
    loader: 
        workers: 0
        pin_memory: True

model:
    type: san
    params:
        word_emb_size: 300
        emb_size: 1024
        # ques_channel_type: 'DEEPLSTM'
        att_ff_size: 512
        num_att_layers: 2
    reload: 'checkpoints.pth.tar'

optim:
    class: sgd      #sgd/rmsprop/adam
    scheduler: 'CustomReduceLROnPlateau'
    scheduler_params:
        maxPatienceToStopTraining: 16
        base_class_params:
            mode: 'min'
            factor: 0.5
            patience: 7
            verbose: True 
            threshold: 0.02 
            threshold_mode: 'rel' 
            cooldown: 0 
            min_lr: 0.00001
            eps: 0.000001

    params: 
        momentum: 0.9
        lr: 0.01      # learning rate
        # alpha: 0.99     # alpha for adagrad/rmsprop/momentum/adam
        # beta: 0.995     # beta used for adam
        # eps: 0.00001       # epsilon that goes into denominator in rmsprop
        weight_decay: 0.0005

training:
    no_of_epochs: 100
    start_from_checkpoint: True
